<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>UPDATING</title>
</h:head>
<h:body>
    <h:form>
        <h3>Enter ID</h3>
        <h:inputText value="#{personBean.id}" id="idInput">
            <f:validator validatorId="idValidator"/>
        </h:inputText>
        <br></br>
        <h:message for="idInput" errorStyle="color:red"/>
        <br></br>
        <h:commandButton action="#{personBean.updatePerson(personBean.id)}" value="UPDATE BY ID"></h:commandButton>
    </h:form>
    <br></br>
    <br></br>
    <h:button outcome="hello.xhtml" value="BACK"></h:button>
</h:body>
</html>
