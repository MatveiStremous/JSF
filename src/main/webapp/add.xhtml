<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ADDING</title>
</h:head>
<h:body>
    <h:form>
        <h3>Name</h3>
        <h:inputText value="#{personBean.name}" id="nameInput">
            <f:validator validatorId="stringValidator"/>
        </h:inputText>
        <h:message for="nameInput" errorStyle="color:red"/>
        <h3>Surname</h3>
        <h:inputText value="#{personBean.surname}" id="surnameInput">
            <f:validator validatorId="stringValidator"/>
        </h:inputText>
        <h:message for="surnameInput" errorStyle="color:red"/>
        <h3>Age</h3>
        <h:inputText value="#{personBean.age}" id="ageInput">
            <f:validator validatorId="ageValidator"/>
        </h:inputText>
        <h:message for="ageInput" errorStyle="color:red" />
        <h3>Gender</h3>
        <h:selectOneMenu value="#{personBean.gender}">
            <f:selectItem itemLabel="MALE" itemValue="MALE"/>
            <f:selectItem itemLabel="FEMALE" itemValue="FEMALE"/>
        </h:selectOneMenu>
        <br></br>
        <br></br>
        <h:commandButton action="#{personBean.save()}" value="ADD"></h:commandButton>
    </h:form>
    <br></br>
    <br></br>
    <h:button outcome="hello.xhtml" value="BACK"></h:button>
</h:body>
</html>
