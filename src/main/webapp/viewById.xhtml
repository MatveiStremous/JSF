<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>REQUESTED PERSON</title>
</h:head>
<h:body>
    <c:set var = "pers" value="#{personBean.getById()}"></c:set>
    <c:if test="${pers != null}">
        <h3>Id: ${pers.id}</h3>
        <h3>Name: ${pers.name}</h3>
        <h3>Surname: ${pers.surname}</h3>
        <h3>Age: ${pers.age}</h3>
        <h3>Gender: ${pers.gender}</h3>
    </c:if>
    <c:if test="${pers == null}">
        <h2>There is no person with this id...</h2>
    </c:if>
    <br></br>
    <br></br>
    <h:button outcome="getById.xhtml" value="BACK"></h:button>
</h:body>
</html>
