<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>REQUESTED PERSON</title>
</h:head>
<h:body>

    <c:set var = "pers" value="#{personBean.getById()}"></c:set>
    <c:if test="${pers != null}">
        <h:form>
            <h3>Id: ${pers.id}</h3>
            <h3>Name</h3>
            <h:inputText value="#{personBean.name}" required="true"></h:inputText>
            <h3>Surname</h3>
            <h:inputText value="#{personBean.surname}" required="true"></h:inputText>
            <h3>Age</h3>
            <h:inputText value="#{personBean.age}" required="true">
                <f:validateLongRange minimum="0" maximum="110"/>
            </h:inputText>
            <h3>Gender</h3>
            <h:selectOneMenu value="#{personBean.gender}">
                <f:selectItem itemLabel="MALE" itemValue="MALE"/>
                <f:selectItem itemLabel="FEMALE" itemValue="FEMALE"/>
            </h:selectOneMenu>
            <br></br>
            <h:messages errorStyle="color:red"/>
            <br></br>
            <h:commandButton action="#{personBean.update()}" value="UPDATE"></h:commandButton>
        </h:form>
    </c:if>
    <c:if test="${pers == null}">
        <h2>There is no person with this id...</h2>
    </c:if>
    <br></br>
    <br></br>
    <h:button outcome="getById.xhtml" value="BACK"></h:button>
</h:body>
</html>
